<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-5 text-center">
    
                <h3>Login</h3>
                <hr>
                    
                <form 
                action="#" 
                th:action="@{/userlogin}" 
                th:object="${user}" 
                method="post">
    
                    <p>Username: <input type="text" th:field="*{username}"  /></p>
    
                    <p><input type="submit" value="Login" class="btn btn-info col-2" /> <input type="reset" value="Reset" class="btn btn-light" /></p>
    
                </form>
            </div>
        </div>
    
    </div>

</body>
</html>
